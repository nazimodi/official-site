<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <title>签到显示</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
</head>
<body ng-controller="signCtrl">

<div id="messagetext" class="well text-center" ng-show="message.length>0">{{message}}</div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>签到</th>
        <th>签退</th>
        <th>补签</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in members">
        <td>{{$index+1}}</td>
        <td>{{member.name}}</td>
        <td>
            <button class="btn btn-info col-lg-offset-2" ng-show="member.isstart==0" ng-click="start(member.name)">签到
            </button>
        </td>
        <td>
            <button class="btn btn-danger col-lg-offset-2" ng-show="member.isstart==1" ng-click="end(member.name)">签退
            </button>
        </td>
        <td><select id="buqian+{{$index+1}}">
            <!--迭代不同的id-->
            <option value="1">1小时</option>
            <option value="2">2小时</option>
            <option value="3">3小时</option>
            <option value="4">4小时</option>
        </select>
            <button class="btn btn-danger col-lg-offset-2" ng-click="buqian(member.name)">提交</button>
        </td>
        <td>{{member.status}}</td>
    </tr>
    </tbody>
</table>

<script>
    var app = angular.module('myApp', []);
    app.controller('signCtrl', function ($scope, $http) {
        $scope.fetchUsersList = function () {
            $http.get("/name")
                    .success(function (members) {
                        $scope.members = members;
                    });
            $scope.message = "请按时签到签退";
        };
        $scope.fetchUsersList();

        $scope.start = function (name) {
            $http.post("/start", name)
                    .success(function (message) {
                        $scope.fetchUsersList();
                        $scope.message = message;
                    });
        };

        $scope.end = function (name) {
            $http.post("/end", name)
                    .success(function (message) {
                        $scope.fetchUsersList();
                        $scope.message = message;
                    });
        };

        $scope.buqian = function (name) {
            var date = $("#buqian+{{}}").val();
            console.log()
            $http({
                method:'post',
                url:'/buqian',
                data:{name:name,number:date}
            }).success(function (message) {
                $scope.fetchUsersList();
                $scope.message = message;
            });
        }
    });
</script>
</body>
</html>
